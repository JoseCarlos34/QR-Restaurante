<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧋🍣 NAGASAKI 🍥🍚</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra de navegación tipo hamburguesa -->
  <nav class="navbar">
    <div class="hamburger-container">
      <div class="hamburger" id="hamburger">&#9776;</div>
      <div class="hamburger-text">🇯🇵 Explora NAGASAKI 🍜</div>
    </div>
    <div class="navbar-links">
      <button onclick="mostrarSeccion('carta1')">🍱 Para Comenzar!</button>
      <button onclick="mostrarSeccion('carta2')">🍣 Fusión!</button>
      <button onclick="mostrarSeccion('bebidas1')">🥤 Refrescos y Cócteles</button>
      <button onclick="mostrarSeccion('bebidas2')">🍶 Clásicos</button>
      <button onclick="mostrarSeccion('combos')">🍛 Combos</button>
      <button onclick="mostrarSeccion('promos')">🎉 Promos</button>
    </div>
  </nav>

  <!-- Secciones de la carta -->
  <div class="secciones">
   <section id="carta1" class="seccion activa">
  <iframe src="cartas/carta1.html" width="100%" height="1200px" style="border: none;"></iframe>
</section>
<section id="carta2" class="seccion">
  <iframe src="cartas/carta2.html" width="100%" height="1000px" style="border: none;"></iframe>
</section>
<section id="bebidas1" class="seccion">
  <iframe src="cartas/bebidas1.html" width="100%" height="1000px" style="border: none;"></iframe>
</section>
<section id="bebidas2" class="seccion">
  <iframe src="cartas/bebidas2.html" width="100%" height="1000px" style="border: none;"></iframe>
</section>
<section id="combos" class="seccion">
  <iframe src="cartas/combos.html" width="100%" height="1000px" style="border: none;"></iframe>
</section>
<section id="promos" class="seccion">
  <iframe src="cartas/promos.html" width="100%" height="1000px" style="border: none;"></iframe>
</section>
  </div>

  <!-- MODAL REGISTRO -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>¡Regístrate completando el formulario y disfruta los beneficios de "🍣🥢 NAGASAKI 🏮🍜"!</p>
      <div class="modal-buttons">
        <button id="aceptarBtn">Sí, quiero</button>
        <button id="cancelarBtn">No, gracias</button>
      </div>
    </div>
  </div>

  <!-- Botón para volver a la carta -->
  <button id="volverCartaBtn" class="volver-carta" style="display:none;">⬅️ Volver a la carta</button>

  <script src="script.js"></script>
</body>
</html>
